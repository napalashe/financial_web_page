<h1>SIGN IN PAGE</h1>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
  </head>
  <body>
    <div>
      <h2>Sign In</h2>
      {% if messages %}
      <div>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <button type="submit">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>

<button>
  <a href="{% url 'userauths:sign-up' %}">Create account</a>
</button>
